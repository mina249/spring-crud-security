<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Add Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3> Customers Data</h3>
    <hr>

    <p class="h4 mb-4"> Add Customer</p>
    <form action="#" th:action="@{/customers/save}" method="POST"
            th:object="${customer}">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" placeholder="First Name"
        class="form-control mb-4 w-25">
        <input type="text" th:field="*{lastName}"  placeholder="Last Name"
         class="form-control mb-4 w-25">
        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number"
        class="form-control mb-4 w-25">
        <input type="text" th:field="*{email}" placeholder="Email"
        class="form-control mb-4 w-25">
        <button type="submit"
        class="btn btn-info col-2">
            Save
        </button>
    </form>
    <hr>
    <a th:href="@{/customers/list}"> Back To Customers List</a>
</div>

</body>

</html>
